<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final-assignment</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="nav-logo" id="nav-logo">
        <div class="sm-logo">
            <img class="logo-image" src="images/logo-full.svg" alt="ARC Logo">
        </div>
        <div class="lg-logo">
            <img class="logo-image" src="images/logo-icon.png" alt="ARC Logo">
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a class="active" href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact">
        <div class="contact-img">
            <img src="images/contact-lg.jpg" alt="website design">
        </div>
        
        <div id="contact" class="contact-box">
            <form id="contact-form" class="contact-form">
                <h2 class="section-title">Get in Touch.</h2>
                <div class="contact-form-section">
                    <label class="first-last" for="name">Full Name</label>
                    <input class="contact-form-input" id="name" type="text" placeholder="Full Name">
                </div>
                <div class="contact-form-section">
                    <label class="email" for="email">Email</label>
                    <input class="contact-form-input" id="email" type="text" placeholder="Email">
                </div>
                <div>
                    <label for="comment">Message</label>
                    <textarea name="message" id="comment" type="text" placeholder="Message"></textarea>
                </div>
                <div class="btn-box">
                    <div class="submit-btn">
                        <button class="submit" type="submit">Message</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <div class="top-arrow">
        <a href="#nav-logo">
            <img src="images/arrow-icon.svg" alt="arrow">
        </a> 
    </div>
    <footer>
        <p class="follow">&copy;NaomiWildeboer</p>
        <div class="social">
            <a href="https://www.instagram.com/naomi_g_w/?hl=en" target="blank">
                <img src="images/insta-icon.svg" alt="instagram">
            </a>
            <a href="https://github.com/naomi-wild" target="blank">
                <img src="images/github-icon.svg" alt="github">
            </a>
            <a href="https://www.facebook.com/Naomi.Wildeboer" target="blank">
                <img src="images/facebook-icon.svg" alt="facebook">
            </a>
        </div>
    </footer>
</body>
</html>
